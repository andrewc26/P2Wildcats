<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildcats</title>
</head>
<body>
    <div>
        {% for i in cats %}
        <div>
            <h1>Name: {{i[0]}}</h1>
            <p>Description: {{i[2]}}</p>
            <img src="{{i[1]}}" alt="wildcat image">
        </div>
        {% endfor %}
    </div>
</body>
</html>
